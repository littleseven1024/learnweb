<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>啦啦啦</title>
        <style>
            .pic{
                background: url(erik_ce204002.jpg);
                width: 480xp;
                height:480px;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <div class="pic"></div>
        <script>
            window.onload = function () {
                var pici = document.getElementsByClassName("pic")[0];
                var Y = 0;
                function changePic() {
                    pici.style.backgroundPositionY = '-' + Y + 'px';
                    Y += 480;
                    if (Y == 8160) {
                        Y = 0;
                    }
                }
                setInterval(changePic, 100);
            }
        </script>
    </body>
</html>
