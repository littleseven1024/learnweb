<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>three</title>
    </head>
    <body>
        <h1>three</h1>
        <script>
            var d = new Date();
            var h = d.getHours();
            if (h >= 6 && h <= 9) {
                document.write("morning");
            }
            if (h >= 11 && h <=20) {
                document.write("afternoon");
            }
            console.log(d.getHours());
            
        </script>
    </body>
</html>
