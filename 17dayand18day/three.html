<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>three</title>
    </head>
    <body>
        <h1>three</h1>
        <script>  
            function three() {
                var result = '';
                for (let i = 1; i <= 100; i++) {
                    if (i%3 == 0 || i.toString().indexOf('3') == 1) {
                        result = result + 'PA,';
                    } else {
                        result = result + i + ',';
                    }
                }
                console.log(result);
            }
            three();
        </script>
    </body>
</html>
