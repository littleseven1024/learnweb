<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>99</title>
    </head>
    <body>
        <script>
            for (let i = 1; i <= 9; i++) {
                document.write("<br>");
                for (let j = 1; j <= i; j++) {
                    document.write(i, " * ", j, " = ", i*j, "       ");
                    console.log(i+' * '+j+' = '+ i*j);                    
                }    
            }
        </script>
    </body>
</html>
