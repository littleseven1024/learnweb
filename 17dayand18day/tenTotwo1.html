<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    if(decNumber>=0){
        var result = '';
        var temp = new Array();
        var yu = 0;
        while(decNumber){
            yu = decNumber % 2;
            decNumber = parseInt(decNumber / 2);
            temp.push(yu);
        }
        result = temp.reverse().join("");
    }
    else{
        result = "请输入一个十进制的非负整数";
    }
    return result;
}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
var dec = document.getElementById("dec-number");
var result = document.getElementById("result");
var btn = document.getElementById("trans-btn");
btn.onclick = function(){
    var decNumber = parseInt(dec.value);
    text = dec2bin(decNumber);
    result.textContent = text;
}
    </script>
</body>
</html>
