<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>kjsdkjfkj</title>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label>
        <input id="num-a"
            type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label>
        <input id="num-b"
            type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>

    <script>
        // 定义变量
        const numA = document.getElementById("num-a"),
        numB = document.getElementById("num-b"),
        radioA = document.getElementById("radio-a"),
        radioB = document.getElementById("radio-b"),
        buttons = document.getElementsByTagName("button"),
        p = document.getElementById("result");
        // 数字检查
        function isNumber(num) {
            if (!isNaN(num.value) && num.value != "") {
                return true;
            } else {
                return false;
            }
        }
        // 勾选检查
        function isCheck(check) {
            if (check.checked) {
                return true;
            } else {
                return false;
            }
        }
        // 按钮1，判断当前输入框是否输入数字
        buttons[0].addEventListener("click", function (){
            if (isCheck(radioA)) {
                if (isNumber(numA)) {
                    p.innerHTML = "这是数字";
                } else {
                    p.innerHTML = "不是数字";
                    console.log("不是数字哦~~~");
                }
            } else if (isCheck(radioB)) {
                if (isNumber(numB)) {
                    p.innerHTML = "这是数字";
                } else {
                    p.innerHTML = "不是数字";
                    console.log("不是数字哦~~~");
                }
            }
        })
        // 按钮2，把 A 四舍五入为 B 个小数位数的数字
        buttons[1].addEventListener("click", function(){
            if (isNumber(numA) && isNumber(numB)) {
                var A = parseFloat(numA.value);
                p.innerHTML = A.toFixed(parseInt(numB.value));
            } else {
                console.log("必须都为数字哦~~~");
            }
        })
        // 按钮3, 当前选中数字的绝对值
        buttons[2].addEventListener("click", function () {
            if (isCheck(radioA)) {
                if (isNumber(numA)) {
                    p.innerHTML = Math.abs(Number(numA.value));
                } else {
                    console.log("必须为数字哦~~~");
                }
            }
            if (isCheck(radioB)) {
                if (isNumber(numB)) {
                    p.innerHTML = Math.abs(Number(numB.value));
                } else {
                    console.log("必须为数字哦~~~");
                }
            }
        })
        //按钮4，对当前选中的数字进行上舍入
        buttons[3].addEventListener("click", function () {
            if (isCheck(radioA)) {
                if (isNumber(numA)) {
                    p.innerHTML = Math.ceil(Number(numA.value));
                } else {
                    console.log("必须为数字哦~~~");
                }
            }
            if (isCheck(radioB)) {
                if (isNumber(numB)) {
                    p.innerHTML = Math.ceil(Number(numB.value));
                } else {
                    console.log("必须为数字哦~~~");
                }
            }
        })
        //按钮5，对当前选中的数字进行下舍入
        buttons[4].addEventListener("click", function () {
            if (isCheck(radioA)) {
                if (isNumber(numA)) {
                    p.innerHTML = Math.floor(Number(numA.value));
                } else {
                    console.log("必须为数字哦~~~");
                }
            }
            if (isCheck(radioB)) {
                if (isNumber(numB)) {
                    p.innerHTML = Math.floor(Number(numB.value));
                } else {
                    console.log("必须为数字哦~~~");
                }
            }
        })
        //按钮6，把当前选中的数字四舍五入为最接近的整数
        buttons[5].addEventListener("click", function () {
            if (isCheck(radioA)) {
                if (isNumber(numA)) {
                    p.innerHTML = Math.round(Number(numA.value));
                } else {
                    console.log("必须为数字哦~~~");
                }
            }
            if (isCheck(radioB)) {
                if (isNumber(numB)) {
                    p.innerHTML = Math.round(Number(numB.value));
                } else {
                    console.log("必须为数字哦~~~");
                }
            }
        })
        //按钮7，返回 A 和 B 中的最高值
        buttons[6].addEventListener("click", function () {
            if (isNumber(numA) && isNumber(numB)) {
                p.innerHTML = Math.max(Number(numA.value), Number(numB.value));
            } else {
                console.log("必须都为数字哦~~~");
            }   
        })
        //按钮8，返回 A 和 B 中的最小值
        buttons[7].addEventListener("click", function () {
            if (isNumber(numA) && isNumber(numB)) {
                p.innerHTML = Math.min(Number(numA.value), Number(numB.value));
            } else {
                console.log("必须都为数字哦~~~");
            } 
        })
    </script>
</body>

</html>
