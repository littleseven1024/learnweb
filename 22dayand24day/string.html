<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>啦啦啦</title>
    </head>
    <body>
        <div>
            <label>String A:
                <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
            </label>
            <textarea id="str-a"></textarea>
            <label>String B:
                <input id="radio-b" type="radio" name="str-obj" value="b">
            </label>
            <textarea id="str-b"></textarea>        
            <label>Num A：<input id="num-a" type="number" value="0"></label>
            <label>Num B：<input id="num-b" type="number" value="1"></label>
        </div>
        <div>
            <button>获取当前选中输入的内容长度</button>
            <button>当前选中输入中的第3个字符</button>
            <button>把两个输入框的文字连接在一起输出（concat）</button>
            <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
            <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
            <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
            <button>当前选中输入框的行数</button>
            <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
            <button>把所选输入框中的内容全部转为大写</button>
            <button>把所选输入框中的内容全部转为小写</button>
            <button>把所选输入框中内容的半角空格全部去除</button>
            <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
        </div>
        <p id="result"></p>
        
        <script>
            // 定义常量
            var radioA = document.getElementById("radio-a"),
            radioB = document.getElementById("radio-b"),
            strA = document.getElementById("str-a"),
            strB = document.getElementById("str-b"),
            numA = document.getElementById("num-a"),
            numB = document.getElementById("num-b"),
            buttons = document.getElementsByTagName("button"),
            p = document.getElementById("result");

            function isCheck(check) {
                if (check.checked) {
                    return true;
                } else {
                    return false;
                }
            }

            //按钮1
            buttons[0].addEventListener("click", function () {
                if (isCheck(radioA)) {
                    p.innerHTML = strA.value.length;
                }
                if (isCheck(radioB)) {
                    p.innerHTML = strB.value.length;
                }
            })
            //按钮2
            buttons[1].addEventListener("click", function () {
                if (isCheck(radioA)) {
                    p.innerHTML = strA.value.charAt(2);
                }
                if (isCheck(radioB)) {
                    p.innerHTML = strB.value.charAt(2);
                }
            })
            //按钮3
            buttons[2].addEventListener("click", function () {
                p.innerHTML = strA.value.concat(strB.value);
            })
            //按钮4
            buttons[3].addEventListener("click", function () {
                p.innerHTML = strA.value.indexOf(strB.value);
            })
            //按钮5
            buttons[4].addEventListener("click", function () {
                p.innerHTML = strB.value.lastIndexOf(strA.value);
            })
            //按钮6
            buttons[5].addEventListener("click", function () {
                if (isCheck(radioA)) {
                    p.innerHTML = strA.value.slice(numA.value, numB.value);
                }
                if (isCheck(radioB)) {
                    p.innerHTML = strB.value.slice(numA.value, numB.value);
                }
            })
            //按钮7
            buttons[6].addEventListener("click", function () {
                if (isCheck(radioA)) {
                    p.innerHTML = strA.value.split(/\r?\n|\r/).length;
                }
                if (isCheck(radioB)) {
                    p.innerHTML = strB.value.split(/\r?\n|\r/).length;
                }
            })
            //按钮8
            buttons[7].addEventListener("click", function () {
                if (isCheck(radioA)) {
                    p.innerHTML = strA.value.substr(numA.value, numB.value);
                }
                if (isCheck(radioB)) {
                    p.innerHTML = strB.value.substr(numA.value, numB.value);
                }
            })
            //按钮9
            buttons[8].addEventListener("click", function () {
                if (isCheck(radioA)) {
                    p.innerHTML = strA.value.toUpperCase();
                }
                if (isCheck(radioB)) {
                    p.innerHTML = strB.value.toUpperCase();
                }
            })
            //按钮10
            buttons[9].addEventListener("click", function () {
                if (isCheck(radioA)) {
                    p.innerHTML = strA.value.toLowerCase();
                }
                if (isCheck(radioB)) {
                    p.innerHTML = strB.value.toLowerCase();
                }
            })
            //按钮11
            buttons[10].addEventListener("click", function () {
                if (isCheck(radioA)) {
                    p.innerHTML = strA.value.replace(/ /g, "");
                }
                if (isCheck(radioB)) {
                    p.innerHTML = strB.value.replace(/ /g, "");
                }
            })
            //按钮12
            buttons[11].addEventListener("click", function () {
                if (isCheck(radioA)) {
                    strA.value = strB.value;
                }
                if (isCheck(radioB)) {
                    strB.value = strA.value;
                }
            })
        </script>

    </body>
</html>
