<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>skjdjs</title>
</head>

<body>
    <script>
        var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        //从小到大
        console.log("arr1从小到大：" + arr1.sort((a, b) => a - b));
        console.log("arr1从小到大：" + arr1.sort(function (a, b) {
            return a - b;
        }));
        //从大到小
        console.log("arr1从大到小：" + arr1.sort((a, b) => a - b).reverse());
        console.log("arr1从大到小：" + arr1.sort((a, b) => b - a));

        var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        console.log("arr2按a-z：" + arr2.sort());
        console.log("arr3按z-a：" + arr2.sort().reverse());

        var arr3 = [
            [10, 14],
            [16, 60],
            [7, 44],
            [26, 35],
            [22, 63]
        ];
        console.log("arr3按第二个数从大到小：" + arr3.sort((a, b) => b[1] - a[1]));
        console.log("arr3按第一个数从大到小：" + arr3.sort((a, b) => b[0] - a[0]));

        var arr4 = [{
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }];
        console.log("arr4按value值从小到大：" + arr4.sort(function(a,b){
            var valueA = a.value;
            var valueB = b.value;
            if (valueA < valueB) {
                return -1;
            }
            if (valueA > valueB) {
                return 1;
            }
            return 0;
        }));
        
    </script>
</body>

</html>
