<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>啦啦啦</title>
</head>

<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>
        var queue = ["apple", "pear"];
        var queueInput = document.getElementById("queue-input"),
        p = document.getElementById("queue-cont"),
        btnIn = document.getElementById("in-btn"),
        btnOut = document.getElementById("out-btn"),
        btnFont = document.getElementById("font-btn"),
        btnEmpty = document.getElementById("empty-btn");

        btnIn.addEventListener("click", function () {
            queue.unshift(queueInput.value);
            p.innerHTML = queue.join("->");
        })
        btnOut.addEventListener("click", function () {
            queue.pop();
            p.innerHTML = queue.join("->");
        })
        btnFont.addEventListener("click", function () {
            console.log(queue[queue.length-1]);
        })
        btnEmpty.addEventListener("click", function () {
            if (queue.length > 0) {
                console.log("不为空哦");
            } else {
                console.log("是空的哦");
            }
        })
    </script>
</body>

</html>
