<body>

            </div>

        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        return document.getElementsByTagName("li");
    }
    // var a = getAllListItem();
    // console.log(a);
    

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var section = document.getElementById(sectionId);
        var span = section.getElementsByTagName("span");
        var result = new Array();
        for (let i = 0; i < span.length; i++) {
            if (span[i].innerHTML === "HTML") {
                result = result + span[i];
                console.log(span[i]);    
            }  
        }
        return result;
    }
    // var b = findAllHtmlSpanInOneSection("news-normal");
    // console.log(b);
    

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var span = document.getElementById(sectionId).getElementsByTagName("span");
        var result = new Array();
        for (let i = 0; i < span.length; i++) {
            if (span[i].innerHTML === spanCont) {
                result = result + span[i].parentNode;
                console.log(span[i].parentNode);    
            }  
        }
        return result;
    }
    // var c = findListItem("news-normal", "HTML")
    // console.log(c);

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var section = document.getElementById(sectionId).getElementsByClassName("active");
        var result = new Array();
        for (let i = 0; i < section.length; i++) {
            result = result + section[i].innerHTML;
        }
        return result;
    }
    var d = getActiveLinkContent("news-normal");
    console.log(d);
    

    </script>
</body>
